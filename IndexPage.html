<script>
Chart.plugins.register({
  afterDraw: chart => {
      var ctx = chart.chart.ctx;
      ctx.save();
      ctx.textAlign = 'left';
      ctx.textBaseline = 'left';
      ctx.font = "12px Arial";
      ctx.fillStyle = "black";
      ctx.fillText("Today's Recordings", chart.chart.width / 150, 40);
      ctx.restore();
  }
});
